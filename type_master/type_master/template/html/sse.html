{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Polling Example</title>
</head>
<body>
    <h1>Short Polling Example</h1>
    <div id="output">Waiting for server updates...</div>

    <script>
        // Function to fetch data from the server
        function fetchServerTime() {
            fetch('/short-polling/')
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');
                    output.textContent = `Server time is ${data.server_time}`;
                })
                .catch(error => {
                    console.error('Error fetching server data:', error);
                });
        }

        // Poll the server every 1 second
        setInterval(fetchServerTime, 1000);

        // Initial fetch to display the first update
        fetchServerTime();
    </script>
</body>
</html>
