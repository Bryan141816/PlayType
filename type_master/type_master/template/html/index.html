{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    
    <script src="{% static 'js/jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

    <div id="counter" class="hidden">
    </div>
    <div class="paragraph" id="paragraph">
        <div class="pointer-area-field">
            <div id="pointer" class="flash-animation"></div>
        </div>
        {% for word in random_word %}
        <div class="word_container">
            {% for letter in word|letter_token %}
            <span class="letter">{{letter}}</span>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    
    <input type="text" id="text_input">
    <button id="retry_button">
        <i class="fas fa-redo"></i>
    </button>

    <div id="option-selector">
        <div class="text-button-container">
            <button class="text-button option-active">15</button>
            <button class="text-button">30</button>
            <button class="text-button">60</button>
            <button class="text-button">120</button>
        </div>
    </div>
    <script src="{% static 'js/index.js' %}">
    </script>
</body>
</html>
